version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - RAILWAY_API_TOKEN=${RAILWAY_API_TOKEN}
      - RAILWAY_WORKSPACE_ID=${RAILWAY_WORKSPACE_ID}
      - RAILWAY_TEMPLATE_ID=${RAILWAY_TEMPLATE_ID:-e671e590-fec4-4beb-8044-37f013a351e9}
      - RPC_API_KEY=${RPC_API_KEY}
      - ABSINTHE_API_KEY=${ABSINTHE_API_KEY}
      - ABSINTHE_API_URL=${ABSINTHE_API_URL:-https://v2.adapters.absinthe.network}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

